<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Flutter gradient -->
    <linearGradient id="flutterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#02569B"/>
      <stop offset="50%" style="stop-color:#0175C2"/>
      <stop offset="100%" style="stop-color:#40C4FF"/>
    </linearGradient>
    
    <!-- Text shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="url(#flutterBg)"/>
  
  <!-- FBI Text -->
  <text x="64" y="75" 
        font-family="Arial Black, sans-serif" 
        font-size="32" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        filter="url(#shadow)">FBI</text>
        
  <!-- Subtitle -->
  <text x="64" y="95" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="300" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        opacity="0.8">State Management</text>
</svg>
