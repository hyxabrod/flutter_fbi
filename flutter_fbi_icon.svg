<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Flutter-inspired gradient background -->
    <linearGradient id="flutterBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#02569B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0175C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40C4FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with Flutter colors -->
  <circle cx="256" cy="256" r="240" fill="url(#flutterBackground)"/>
  
  <!-- FBI Text - Clean and Bold -->
  <text x="256" y="290" 
        font-family="Arial Black, Helvetica, sans-serif" 
        font-size="140" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        filter="url(#textShadow)">FBI</text>
        
  <!-- Subtle Flutter accent -->
  <text x="256" y="340" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="24" 
        font-weight="300" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        opacity="0.8">State Management</text>
</svg>
